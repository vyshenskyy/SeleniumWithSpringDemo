# Browser used in tests. Can be firefox, chrome 
selenium.browser=chrome
#selenium.browser=firefox

# Required if we use @Profile annotation; I do not use it
#spring.profiles.active=chrome 

# Path to chromedriver.exe. If not defined, the file is searched in Path (on Windows)  
browserPath.chromedriver=D:/Tools/chromedriver.exe

# Path to geckodriver.exe. If not defined, the file is searched in Path (on Windows)  
browserPath.geckodriver=D:/Tools/geckodriver.exe

selenium.grid.url=http://localhost:4444/wd/hub
selenium.grid=false

headless.browser=false

implicit.timeout=10
explicit.timeout=5
